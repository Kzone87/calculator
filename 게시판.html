<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <style>
        h1 {
            margin: 0px;
            text-align: center;
            background-color: antiquewhite;
        }
        #postForm {
            background-color: rgb(165, 240, 240);
        }
    </style>
</head>

<body>
    <h1>간단한 게시판</h1>
    
    <form id = "postForm">
        <textarea name="title" id="postTitle" cols="30" rows="2" placeholder="제목"></textarea>
        <br />
        <textarea name="content" id="postContent" cols="30" rows="10" placeholder="내용"></textarea>
        <button type = "button" id = "submit">제출</button>
    </form>
    
    <ul id = "posted"></ul>

    <script>
        function submit() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const li = document.createElement('li');
            
            li.innerHTML = `<h2>${title}</h2><br /><p>${content}</p>`;

            document.getElementById('posted').appendChild(li);
            
            document.getElementById('postForm').reset();
        }

        document.getElementById('submit').addEventListener('click' , submit);


    </script>
</body>

</html>
