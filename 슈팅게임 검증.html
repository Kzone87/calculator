<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈팅몬스터</title>

    <style>
        #shooter {
            width: 150px;
            height: 30px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <div id="shooter"></div>


    <script>
        let shooterEl = document.getElementById('shooter');
        shooterEl.style.position = 'absolute';
        shooterEl.style.left = '250px';
        shooterEl.style.top = '200px';

        const moveShooter = function (event) {
            //우선 슈터요소의 현제 레프트값을 확인한다.
            let Left = parseInt(shooterEl.style.left);

            if (event.key === 'ArrowLeft') {
                shooterEl.style.left = (Left - 10) + "px";
            }
            
            else if (event.key === 'ArrowRight') {
                shooterEl.style.left = (Left + 10) + "px";
            }

            else if (event.key === ' ') {

            }
        };


        window.addEventListener('keydown', moveShooter);

    </script>

</body>

</html>
