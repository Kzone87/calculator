<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>특정도값 맞추기</title>

    <style>
        #wrap>textarea {
            display: inline;
        }
    </style>

</head>

<body>
    
    <div id="wrap">
        <h1>특정도 값을 맞춰보아요~</h1>
        <p>
            CSS선택자 : > , ~ , + , ' '(공백) , : (가상선택자) 등을 사용하여 다양한 선택자를 작성하고 그 특정도 값을 맞춰보세요!
        </p>
        <textarea name="inputcss" id="" cols="50" rows="3"></textarea>
        <input type="number">
        <button id="submit">결과확인!</button>
    </div>
    
</body>
</html>
